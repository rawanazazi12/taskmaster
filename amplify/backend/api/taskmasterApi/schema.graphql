
type Task @model @key(name: "tasks", fields: ["teamId"]) {
  id: ID!
  teamId: ID!
  title: String!
  body: String!
  state: String!
  fileName: String
  lat: Float
  lon: Float
#  team: Team! @connection(fields: ["teamId"])

}
type Team @model {
  id: ID!
  teamName: String!
  tasks: [Task] @connection(keyName: "tasks", fields: ["id"])
}